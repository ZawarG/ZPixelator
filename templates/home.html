<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <!-- title -->
        <h1>Pixilator</h1>

        <!-- container to split page into three columns -->
        <div class="split">
            <!-- column one: image input -->
            <div class="imgcolumn">
                <h2>Upload Image</h2>
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <input type="file" name="image" accept="image/*" required>
                </form>
            </div>

            <!-- column one: number of pixels input and button -->
            <div class="column">
                <form action="/search" method="get">
                    <div class="input-row">
                        <label for="search-field">Number of pixels:</label>
                        <input
                            id="search-field"
                            type="text"
                            name="pixel-amnt"
                            placeholder=""
                            autofocus
                            required
                        />
                    </div>
                    <button type="submit">Convert</button>
                </form>
            </div>

            <!-- column three: image output -->
            <div class="imgcolumn">

            </div>
        </div>
    </div>

</body>

</html>
